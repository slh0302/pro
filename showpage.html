    <!-- Show the cropped image in modal -->
    <div class="modal fade docs-cropped" id="getCroppedCanvasModal" aria-hidden="true" aria-labelledby="getCroppedCanvasTitle" role="dialog" tabindex="-1">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="getCroppedCanvasTitle">Cropped</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <input type="hidden" class="avatar-src" id="crop-pic" name="crop-picture">
                <div class="modal-body" id="modal-con" style="text-align: center"></div>
                <div class="modal-footer">
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <!--<a class="btn btn-primary" id="download" href="javascript:void(0);" download="cropped.jpg">Download</a>-->
                        <button type="button" id="search-btn" class="btn btn-secondary" style="background: #7ac143;color: #fff">Search</button>
                    </div>
                </div>

            </div>
        </div>
    </div><!-- /.modal -->

    <div class="modal fade docs-cropped" id="settings" aria-hidden="true" aria-labelledby="getCroppedCanvasTitle" role="dialog" tabindex="-1">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="settingsTitle">Search Configuration</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body" >
                    <!-- have a choose box-->

                    </div>
                    <div id="content-data" class="row" style="margin-left: 120px">
                        <select id="data-show" class="selectpicker show-tick" data-width="70%" style="border-radius: 0">
                        </select>
                    </div>
                    <div class="row" style="margin-left: 80px;margin-top: 30px">
                        <h3>Database description: </h3>
                    </div>
                    <div id="data-descrip" class="row" style="margin-left: 120px">
                    </div>
                </div>
                <div class="modal-footer">

                        <button type="button" id="set-btn" class="btn btn-secondary" style="background: #7ac143;color: #fff">Complete</button>

                </div>
