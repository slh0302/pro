	<div id="fh5co-main">
		<div id="searche-target" class="fh5co-narrow-content animate-box fh5co-border-bottom" data-animate-effect="fadeInLeft">
		   	<div id="show-main">
			<div class="row">
				<div class="col-md-4 animate-box" data-animate-effect="fadeInLeft">
					<h1 class="fh5co-heading">Search Images</h1>
				</div>
			</div>

			<div class="docs-buttons" >
				<div class="row" style="height: 500px;">
					<img style="max-width: 100%" id="image" src="images/back.jpg">
				</div>

				<div class="row" style="margin-top: 20px;text-align: center">
					<div class="btn-group">
						<button type="button" class="btn btn-primary" data-method="setDragMode" data-option="move" title="Move">
						<span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="" data-original-title="Move the picture">
						  <span class="fa fa-arrows"></span>
						</span>
						</button>
						<button type="button" class="btn btn-primary" data-method="setDragMode" data-option="crop" title="Crop">
						<span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="" data-original-title="Crop the picture">
						  <span class="fa fa-crop"></span>
						</span>
						</button>
					</div>

					<div class="btn-group">
						<button type="button" class="btn btn-primary" data-method="zoom" data-option="0.1" title="Zoom In">
							<span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="" data-original-title="Zoom In">
							  <span class="fa fa-search-plus"></span>
							</span>
						</button>
						<button type="button" class="btn btn-primary" data-method="zoom" data-option="-0.1" title="Zoom Out">
							<span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="" data-original-title="Zoom Out">
							  <span class="fa fa-search-minus"></span>
							</span>
						</button>
					</div>

					<div class="btn-group">
						<button type="button" class="btn btn-primary" data-method="crop" title="Crop">
							<span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="" data-original-title="Crop Initialization">
							  <span class="fa fa-check"></span>
							</span>
						</button>
						<button type="button" class="btn btn-primary" data-method="clear" title="Clear">
							<span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="" data-original-title="Clear">
							  <span class="fa fa-remove"></span>
							</span>
						</button>
					</div>

					<div class="btn-group">
						<button type="button" class="btn btn-primary" data-method="reset" title="Reset">
							<span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="" data-original-title="Reset">
							  <span class="fa fa-refresh"></span>
							</span>
						</button>
						<label class="btn btn-primary btn-upload" for="inputImage" title="Upload image file">
							<input type="file" class="sr-only" id="inputImage" name="file" accept=".jpg,.jpeg,.png,.gif,.bmp,.tiff">
							<span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="" data-original-title="Import picture data">
							 <span class="fa fa-upload"></span>
							</span>
						</label>
					</div>
				</div>
				<div class="row fh5co-border-bottom" style="margin-top: 20px;text-align: center">
					<button id="btn-crop" type="button" class="btn btn-primary btn-outline" data-method="getCroppedCanvas" style="margin-bottom: 30px">
						<span id="span-crop" class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="" data-original-title="Go Search">
						  Get Cropped Image
						</span>
					</button>
					<button id="btn-detect" type="button" class="btn btn-primary btn-outline" data-method="getDetect" style="margin-bottom: 30px;display: none">
						<span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="" data-original-title="Go Check">
						  Detect Image
						</span>
					</button>
					<input type="checkbox" id="checkbox-11-2"  />
					<label for="checkbox-11-2" style="margin-left:20px;margin-bottom: 4px;font-size: 62.5%"></label>
				</div>

			</div>

			</div>
			<div  id="pic-picked" class="row " style="margin-top: 50px">
				<div class="row">
					<div class="col-md-4 animate-box" data-animate-effect="fadeInLeft">
						<h2 >Example Images</h2>
					</div>
				</div>
				<!-- picture picked -->
				<div  class="col-md-12 animate-box fh5co-border-bottom" data-animate-effect="fadeInLeft" style="text-align: center">
				<select id="select_pic" class="image-picker show-html">
					<option data-img-src="./images/choose/1.jpg" data-img-class="first" data-img-alt="Page 1" value="1">  Page 1  </option>
					<option data-img-src="./images/choose/5.jpg" data-img-alt="Page 2" value="2">  Page 2  </option>
					<option data-img-src="./images/choose/7.jpg" data-img-alt="Page 3" value="3">  Page 3  </option>
					<option data-img-src="./images/choose/11.jpg" data-img-alt="Page 4" value="4"> Page 4 </option>
					<option data-img-src="./images/choose/20.jpg" data-img-alt="Page 5" value="5"> Page 5 </option>
					<option data-img-src="./images/choose/21.jpg" data-img-alt="Page 6" value="6"> Page 6 </option>
					<option data-img-src="./images/choose/22.jpg" data-img-alt="Page 7" value="7"> Page 7 </option>
					<option data-img-src="./images/choose/23.jpg" data-img-alt="Page 8" value="8"> Page 8 </option>
					<option data-img-src="./images/choose/24.jpg" data-img-alt="Page 9" value="9"> Page 9 </option>
					<option data-img-src="./images/choose/25.jpg" data-img-alt="Page 10" value="10"> Page 10 </option>
					<option data-img-src="./images/choose/26.jpg" data-img-alt="Page 11" value="11"> Page 11 </option>
					<option data-img-src="./images/choose/27.jpg" data-img-alt="Page 12" value="12"> Page 12 </option>
					<option data-img-src="./images/choose/28.jpg" data-img-alt="Page 13" value="13"> Page 13 </option>
					<option data-img-src="./images/choose/29.jpg" data-img-alt="Page 14" value="14"> Page 14 </option>
					<option data-img-src="./images/choose/30.jpg" data-img-alt="Page 15" value="15"> Page 15 </option>
					<option data-img-src="./images/choose/12.jpg" data-img-alt="Page 16" data-img-class="last" value="16"> Page 16 </option>
				</select>
				</div>
			</div>

			<div  id="pic-detect" class="animate-box" data-animate-effect="fadeInLeft" style="margin-top: 20px;display: none" >
				<div class="row">
					<div class="col-md-4 animate-box" data-animate-effect="fadeInLeft">
						<h1 >Detected Image</h1>
						<div id="detect-load" class="loading" aria-label="Loading" role="img" tabindex="-1"></div>
					</div>
				</div>
				<div class="row fh5co-border-bottom animate-box" data-animate-effect="fadeInLeft" style="margin-top: 20px;margin-bottom:20px;text-align: center">
					<img style="height:500px;margin-bottom:20px;" id="image-detect" src="">
				</div>
				<div class="row animate-box" data-animate-effect="fadeInLeft" style="margin-top: 20px;">
                    <div class="col-md-4 animate-box" data-animate-effect="fadeInLeft">
                        <h3 >Choose a image and search</h3>
                        <div id="detect-h2" class="loading" aria-label="Loading" role="img" tabindex="-1"></div>
                    </div>
                </div>
				<!-- picture picked -->
				<div class="row animate-box" data-animate-effect="fadeInLeft" style="margin-top: 20px">
					<div  class="col-md-12 animate-box" data-animate-effect="fadeInLeft" style="text-align: center">
						<select id="detect_pic" class="image-picker show-html" style="margin-bottom: 20px;display: none">

						</select>
					</div>
				</div>
				<div class="row"  style="text-align: center">
					<button id="btn-submit" type="button" class="btn btn-primary btn-outline animate-box" data-animate-effect="fadeInLeft" style="margin-top: 30px">
						Search Image
					</button>
				</div>
			</div>
		</div>


		<div id="searche-result" class="fh5co-narrow-content" style="display:none;">
			<div class="row animate-box"   data-animate-effect="fadeInLeft">
				<h1 class="fh5co-heading-colored">Query Image</h1>
				<div id="origin-img-dis"  class="col-sm-12 animate-box" data-animate-effect="fadeInLeft" style="text-align: center">
					<ul id="myorigin" >
						<li id="li_origin" style="list-style-type:none;">
						</li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 animate-box" data-animate-effect="fadeInLeft">
					<h1 class="fh5co-heading-colored">Results</h1>
					<div class="loading" aria-label="Loading" role="img" tabindex="-1"></div>
				</div>
			</div>
			<div class="row">
				<div id="search-time" class="col-sm-12 animate-box" data-animate-effect="fadeInLeft" style="text-align: right;padding-right:150px">

				</div>
			</div>

			<div class="row">
				<div class="col-md-12 animate-box" data-animate-effect="fadeInLeft">
				<ul id="mytest" class="imglist">
				</ul>
				</div>
			</div>
		</div>

	</div>
	<!-- Show the cropped image in modal -->
	<div class="modal fade docs-cropped" id="getCroppedCanvasModal" aria-hidden="true" aria-labelledby="getCroppedCanvasTitle" role="dialog" tabindex="-1">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="getCroppedCanvasTitle">Cropped</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<input type="hidden" class="avatar-src" id="crop-pic" name="crop-picture">
				<div class="modal-body" id="modal-con" style="text-align: center"></div>
				<div class="modal-footer">
					<div class="btn-group">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<!--<a class="btn btn-primary" id="download" href="javascript:void(0);" download="cropped.jpg">Download</a>-->
					<button type="button" id="search-btn" class="btn btn-secondary" style="background: #7ac143;color: #fff">Search</button>
					</div>
				</div>

			</div>
		</div>
	</div><!-- /.modal -->

	<div class="modal fade docs-cropped" id="settings" aria-hidden="true" aria-labelledby="getCroppedCanvasTitle" role="dialog" tabindex="-1">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title" id="settingsTitle">Search Configuration</h2>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body" >
					<!-- have a choose box-->
					<div class="row" style="margin-left: 80px">
						<h3>choose Database: </h3>
					</div>
					<div id="content-data" class="row" style="margin-left: 120px">
						<select id="data-show" class="selectpicker show-tick" data-width="70%" style="border-radius: 0">
						</select>
					</div>
					<div class="row" style="margin-left: 80px;margin-top: 30px">
						<h3>Database description: </h3>
					</div>
					<div id="data-descrip" class="row" style="margin-left: 120px">
					</div>
				</div>
				<div class="modal-footer">
					<div class="btn-group">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<!--<a class="btn btn-primary" id="download" href="javascript:void(0);" download="cropped.jpg">Download</a>-->
						<button type="button" id="set-btn" class="btn btn-secondary" style="background: #7ac143;color: #fff">Complete</button>
					</div>
				</div>

			</div>
		</div>
	</div><!-- /.modal -->

</div>
